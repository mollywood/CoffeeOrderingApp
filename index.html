<body>

  <header class="site-header container">
    <div class="row justify-content-between">

      <div class="col-12 col-lg-4">
        <h1>Pasha</h1>
      </div>
      <div class="col-8 offset-2 col-lg-4 offset-lg-0">
        <a href="index.php">
          <img src="coffee-house-logo.png" class="img-fluid mx-auto d-block">
        </a>
      </div>
    </div>
  </header>

  <div class="accordion" id="appAccordion">

    <div class="card">
      <div class="card-header" id="headingOrderPlacement">
        <h3 class="mb-0">
          <button class="btn btn-link btn-info" type="button" data-toggle="collapse" data-target="#orderPlacement" aria-expanded="true" aria-controls="orderPlacement">
            Place Orders Here
          </button>
        </h3>
      </div>
      <div id="orderPlacement" class="collapse show" aria-labelledby="headingOrderPlacement" data-parent="#appAccordion">
        <div class="card-body">
          <input id="coffee" type="text" placeholder="Black Coffee">
          <input id="emailAddress" type="text" placeholder="something@gmail.com">
          <button id="submitOrder">Submit Order</button>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header" id="headingOrderCancellation">
        <h3 class="mb-0">
          <button class="btn btn-link btn-info collapsed" type="button" data-toggle="collapse" data-target="#orderCancellation" aria-expanded="false" aria-controls="orderCancellation">
            Cancel An Order
          </button>
        </h3>
      </div>
      <div id="orderCancellation" class="collapse" aria-labelledby="headingOrderCancellation" data-parent="#appAccordion">
        <div class="card-body">
          <input id="orderDeleteEmail" type="text" placeholder="something@gmail.com">
          <button id="deleteEmailButton">Delete Order</button>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header" id="headingIndividualOrder">
        <h3 class="mb-0">
          <button class="btn btn-link btn-info collapsed" type="button" data-toggle="collapse" data-target="#individualOrder" aria-expanded="false" aria-controls="individualOrder">
            Search For An Order
          </button>
        </h3>
      </div>
      <div id="individualOrder" class="collapse" aria-labelledby="headingIndividualOrder" data-parent="#appAccordion">
        <div class="card-body">
          <input id="orderSearchEmail" type="text" placeholder="something@gmail.com">
          <button id="orderSearchButton">Search for Order</button>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header" id="headingOrderList">
        <h3 class="mb-0">
          <button class="btn btn-link btn-info collapsed" type="button" data-toggle="collapse" data-target="#orderList" aria-expanded="false" aria-controls="orderList">
            List of Orders
          </button>
        </h3>
      </div>
      <div id="orderList" class="collapse" aria-labelledby="headingOrderList" data-parent="#appAccordion">
        <div class="card-body">
          <button id="searchAllButton">Print All Orders</button>
        </div>
      </div>
    </div>

  </div>
